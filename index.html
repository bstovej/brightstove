---
layout: default
---
<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-list-item">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h2>
      <div class="post-excerpt">
        {{ post.excerpt | strip_html | truncatewords: 50 }}
      </div>
    </li>
  {% endfor %}
</ul>
